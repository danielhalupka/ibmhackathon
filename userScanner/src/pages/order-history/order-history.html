<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Order History
            <online-indicator></online-indicator>
        </ion-title>

    </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="order-history">
        <ul><li *ngFor="let order of ordersModel.orders; let i = index;" (click)="viewOrder(i)"><i class="fa fa-shopping-basket"></i> Order - {{order.date | date : 'medium'}}</li>        </ul>
        
    </div>

</ion-content>
