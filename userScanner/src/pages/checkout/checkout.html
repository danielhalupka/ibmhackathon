<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Checkout
            <online-indicator></online-indicator>
        </ion-title>

    </ion-navbar>
</ion-header>

<ion-content padding>

    <qr-code [value]="stringify(currentCart.barcodes)" [size]="300"></qr-code>

    <div class="button-holded">
        <div>
            <button class="red" (click)="cancel()"><i class="fa fa-chevron-left"></i></button>
        </div>
        <div>
            <button style="opacity:0"></button>
        </div>
        <div>
            <button class="green" (click)="finishCheckout()"><i class="fa fa-check"></i></button>
        </div>

    </div>
</ion-content>
