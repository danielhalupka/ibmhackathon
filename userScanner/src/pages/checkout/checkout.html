<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Checkout
            <online-indicator></online-indicator>
        </ion-title>

    </ion-navbar>
</ion-header>

<ion-content padding>

    <qr-code style="margin-left: auto;margin-right: auto;" [value]="stringify(currentCart.barcodes)" [size]="250"></qr-code>
    <div style="width:100%">
        <h5 style="padding-top:16px">Place this code under the store scanner</h5>
    </div>
    <div class="button-holded">
        <div>
            <button class="red" (click)="cancel()"><i class="fa fa-chevron-left"></i></button>
        </div>
        <div>
            <button style="opacity:0"></button>
        </div>
        <div>
            <button class="green" (click)="finishCheckout()"><i class="fa fa-check"></i></button>
        </div>

    </div>
</ion-content>
